<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <!-- Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Tailwind custom CSS -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#FF1F3D",
          },
        },
      },
    };
  </script>

  <body class="font-['Inter']">
    <header class="2xl:container mx-auto px-8 sm:px-16">
      <!-- Navbar -->
      <div
        class="flex flex-col sm:flex-row sm:justify-between items-center pt-10 pb-7 border-b text-lg font-medium gap-4"
      >
        <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
        <button
          onclick="handleSortByView()"
          class="px-5 py-2 bg-gray-300 hover:bg-primary hover:text-white duration-300 rounded"
        >
          Sort by view
        </button>
        <a href="./blog.html" class="text-white px-5 py-2 bg-primary rounded"
          >Blog</a
        >
      </div>
    </header>
    <main class="2xl:container mx-auto px-8 sm:px-16">
      <!-- Tab -->
      <div id="tab-container" class="tabs justify-center gap-6 mt-8"></div>

      <!-- Cards -->
      <div
        id="card-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 my-10"
      ></div>
      <!-- No Content -->
      <div id="no-content" class="hidden">
        <img class="mx-auto" src="./images/icon.png" alt="icon" />
        <h2
          class="text-3xl font-bold leading-snug max-w-md mx-auto text-center mt-8"
        >
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
